<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Microservice Client</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css} "/>
</head>
<body>
<div class="container">
    <h1>Mon Panier</h1>
    <div class="row">
        <div th:each="productBean : ${productFinalBeanList}" class="col-md-4 my-1">
            <a th:href="@{|/product-detail/${productBean.getProductBean()}|}" ></a>
                <img th:src="${productBean.getProductBean().illustration}"  class="card-img-top" />
                <p th:text= "${productBean.getProductBean().name}"></p>
                <p th:text= "${productBean.getTotalPrice()}"></p>
        </div>
    </div>
</div>
</body>
</html>
